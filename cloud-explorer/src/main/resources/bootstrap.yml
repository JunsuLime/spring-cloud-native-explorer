spring:
  application:
    name: cloud-explorer

---
spring.config:
  activate:
    on-profile: local

spring.cloud:
  config:
    enabled: false
  bus:
    enabled: false
  discovery:
    enabled: false

junsulime:
  cloud:
    project:
      name: Local Application
      description: Do it!

---
spring.config:
  activate:
    on-profile: cloud

spring.cloud:
  config:
    fail-fast: true
    uri: ${CONFIG_SERVER}

eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_REGISTRY_SERVER}/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
